<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Formul√°rio de cadastro</h1>
    <form>
        <label for="text">Nome:</label><!--Indicador para o cliente colocar seu NOME: -->
        <input id="text" type="text" placeholder="Insira seu nome completo" /> <br> <!-- informar nome-->
        <label for="email">E-mail:</label> <!--Indicador para o EMAIL:-->
        <input id="email" type="email" placeholder="xxxxxxx@xxx.xxx" /> <br> <!--informar o EMAIL-->
        <label for="senha">Senha:</label> <!--SENHA:-->
        <input id="senha" type="password" /> <!--informar senha--> <br>
        <button type="submit">Cadastrar </button><!--Botton para finalizar cadastro do cliente-->
    </form>
