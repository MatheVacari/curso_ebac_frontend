    <title>Cadastro</title>
</head>
<body>
    <h1>Formul√°rio de cadastro</h1>
    <form>
        <label for="text">Nome:</label><!--Indicador para cliente colocar seu nome -->
        <input id="text" type="text" placeholder="Insira seu nome completo" /> <br> <!--Caixa de texto para cliente colocar nome-->
        <label for="email">E-mail:</label> <!--Indicador de Email-->
        <input id="email" type="email" placeholder="xxxxxxx@xxx.xxx" /> <br> <!--Caixa de texto para EMAIL-->
        <label for="senha">Senha:</label>
        <input id="senha" type="password" />
    </form>
